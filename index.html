<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário com validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário com validação em JavaScript</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" autocomplete="Primeiro">

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf">

        <label for="email">E-mail:</label>
        <input type="email" id="email"  autocomplete="email@servidor">

        <label for="password">Senha:</label>
        <input type="password" id="password">

        <label for="job">Perspectiva profissional</label>
        <select name="job" id="job" placeholder="Oie">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Enviar</button>
    </form>

    
</body>
</html>
